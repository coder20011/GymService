<app-user-menu></app-user-menu>
<header class="masthead">
  <div class="container h-100 col-6">
    <div class="row h-100">
      <div class="col-12 mt-5">
        <div class="card border-0 shadow my-5">
          <div class="card-body p-5">
            <h1 class="fw-light text-center">Trainer Details</h1>
            <div class="card mb-3" style="max-width: 540px;">
              <div class="row no-gutters">
                <div class="col-md-4">
                  <img src="../../../assets/images/trainer.jpg" class="card-img" alt="Trainer Avatar">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <div *ngIf="isError!=true">
                      <h5 class="card-title">Trainer ID: {{assignedTrainer.userId}}</h5>
                      <p class="card-text">
                        <strong>Name:</strong> {{assignedTrainer.firstName}}<br>
                        <strong>Email Id:</strong> {{assignedTrainer.emailId}}<br>
                        <strong>Contact Number:</strong> {{assignedTrainer.contactNumber}}
                      </p>
                    </div>
                    <div *ngIf="isError">
                      <p class="text-center fs-4">{{message}}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
